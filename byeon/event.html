<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        function getvalue(input) {
            var result =  "document.register." + input +"value";
            return result;
        }
        function validate() {
            var first = getvalue(first);
            var last = getvalue(last);
            var user = getvalue(user);
            return false;
        }

    </script>
</head>

<body>
    <div class="container">
        <form name="register" action="/submit" onsubmit="return validate()">
            <div class="form-row">
                <div class="col form-group">
                    <input type="text" class="form-control" name="first" placeholder="First name">
                </div>
                <div class="col form-group">
                    <input type="text" class="form-control" name="last" placeholder="Last name">
                </div>
                <div class="col form-group">
                    <input type="text" class="form-control" name="user" placeholder="Username">
                </div>
            </div>

            <div class="form-row">
                <div class="col-6 form-group">
                    <input type="text" class="form-control" name="city" placeholder="City">
                </div>
                <div class="col form-group">
                    <input type="text" class="form-control" name="State" placeholder="State">
                </div>
                <div class="col form-group">
                    <input type="text" class="form-control" name="zip" placeholder="Zip">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="agree">
                    <label for="agree" class="form-check-label">Agree to terms and conditions</label>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit Form</button>
        </form>
    </div>
</body>

</html>
