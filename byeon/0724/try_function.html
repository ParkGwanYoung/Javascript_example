<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        function onSubmit() {
            var compare1 = document.myform.x.value;
            var compare2 = document.myform.y.value;
            document.getElementById("res01").innerHTML = f_compare(compare1, compare2);

            return false;
        }
        function f_compare(x, y) {
            Number(x);
            Number(y);
            if (x > y) {
                return x;
            } else {
                return y;
            }
        }
        function exceptLetter() {
            var str = "HTML element has been changed";
            document.getElementById("target1").innerHTML = str;
            document.getElementById("res02").innerHTML = f_subStringWithText(str, "been");
        }
        function f_subStringWithText(str, letter) {
            return str.substring(0, str.indexOf(letter));
        }
        function replaceLetter() {
            var str = "HTML element CSS";
            document.getElementById("target2").innerHTML = str;
            document.getElementById("res03").innerHTML = f_getTextAndreplace(str, "CSS", "HTML");
        }
        function f_getTextAndreplace(str, a, b) {
            var step1 = str.replace(a, b);
            var step2 = step1.replace(b, a);
            return step2;
        }
    </script>
</head>

<body onload="exceptLetter(); replaceLetter()">
    <div class="container">

        <form name="myform" onsubmit="return onSubmit()">
            <div class="form-row">
                <div class="col-md-3">
                    <input type="number" class="form-control" name="x">
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" name="y">
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary">Compare</button>
                </div>
            </div>
            Result: <span id="res01"></span>
        </form>
        <p id="target1"></p>
        <p id="res02"></p>
        <p id="target2"></p>
        <p id="res03"></p>
    </div>
</body>

</html>
