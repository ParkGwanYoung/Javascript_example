<!DOCTYPE html>
<html>
    <head>
        <script>
        function validateform() {
            var name = document.myform.name.value;
            var password = document.myform.password.value;
            document.getElementById("demo01").innerHTML = "" //경고문구 초기화
            document.getElementById("demo02").innerHTML = "" //경고문구 초기화
            if (name == null || name == "") {   //name 먼저 검사
                var strvalidation = "Name can't be blank.";
                document.getElementById("demo01").innerHTML = strvalidation;
                return false;
            } else if (password.length <= 6) { //name에 문제가 없을 경우, password 검사
                var strvalidation = "Password must be at least 6 characters long."
                document.getElementById("demo02").innerHTML = strvalidation;
                return false;
            }
            return true;
        }
        </script>
    </head>
    <body>
        <span id="demo01"></span>
        <span id="demo02"></span><br>
        <form name="myform" action="/login" onsubmit="return validateform()">
        Name: <input type="text" name="name"><br />
        Password: <input type="password" name="password"><br />
        <input type="submit" value="register">
        </form>
    </body>
</html>
