<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                $("p").append(" <b>Appended text</b>.");
            });
        });
        $(document).ready(function () {
            $("#button01").click(function () { $(".test").empty(); });
            $("#button02").click(function () { $("p").remove(".test, .demo"); });
        });
    </script>
</head>

<body>
    <p>This is another paragraph.</p>
    <button id="btn1">Append text</button>
    <p class="test" style="border:1px solid black;">This is a paragraph.</p>
    <p class="demo">This is another paragraph.</p>
    <button id="button01">Empty the element</button>
    <button id="button02">Remove all elements</button>
</body>

</html>
