<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                $("#res1").html('Text: ' + $("#test").text());
            });
            $("#btn2").click(function () {
                $("#res2").html('HTML: ' + $("#test").html());
            });
            $("#btn3").click(function () {
                $("#res3").html('Value: ' + $("#test01").val());
            });
            $("#btn4").click(function () {
                $("#res4").html('Attribute: ' + $("#link").attr("href"));
            });
        });
    </script>
</head>

<body>
    <p id="test">This is some <b>bold</b> text in a paragraph.</p>
    <button id="btn1">Show Text</button><button id="btn2">Show HTML</button>
    <p>Name: <input type="text" id="test01" value="Mickey Mouse"></p>
    <button id="btn3">Show Values</button>
    <p><a href="https://www.google.com/" id="link">Google</a></p>
    <button id="btn4">Show Attribute</button>
    <p id="res1"></p>
    <p id="res2"></p>
    <p id="res3"></p>
    <p id="res4"></p>
</body>

</html>
