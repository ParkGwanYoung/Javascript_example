<!DOCTYPE html>
<html>

<head>
    <script>
        var fruits, text, fLen, i;
        fruits = ["Banana", "Orange", "Apple", "Mango"];
        fLen = fruits.length;
        fruits.sort();
        text = "<ul>";
        for (i = 0; i < fLen; i++) {
        //for (var fruit in fruits) {
            text += "<li>" + fruits[i] + "</li>";
            //text += "<li>" + fruit + "</li>";
        }
        text += "</ul>";
    </script>
</head>

<body>
    <p id="demo01"></p>
    <p id="demo02"></p>
    <p id="demo03"></p>
    <p id="demo04"></p>
    <script>
        document.getElementById("demo01").innerHTML = text;
        document.getElementById("demo02").innerHTML = fruits.pop(); //'Orange' 삭제
        var strPush = fruits.push("Kiwi");  //끝에 'Kiwi' 붙임
        document.getElementById("demo03").innerHTML = fruits;
        var arraySplice = fruits.splice(0, 2);  //'Apple', 'Banana' Drop
        document.getElementById("demo04").innerHTML = fruits;
    </script>
</body>

</html>
