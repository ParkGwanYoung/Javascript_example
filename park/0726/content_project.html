<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="../js/trycontent.js"></script>
</head>

<body>
    <div class="container">
        <!--삭제,생성,붙여넣기-->
        <div class="mt-5" id="add">
            <button id="rem" type="button" class="btn-info">삭제</button>
            <button id="cre" type="button" class="btn-info">생성</button>
            <button id="pas" type="button" class="btn-info">붙여놓기</button>
            <p id="para1"><b>Note: </b>Click the above buttons to set the value of following input box.</p>
            <p id="para2"><b>Note: </b>Click the above buttons to set the value of following input box.</p>
        </div>
        <!--값(value) 넘기기-->
        <form>
            <div class="form-group">
                <label>Name: </label>
                <input class="form-control" name="name" id="name">
            </div>
            <div class="form-group">
                <div>Comment: </div>
                <textarea name="comment" id="comment"></textarea>
            </div>
            <div class="form-group">
                <select type=text name="city" id="city">
                    <option value="Paris">Paris</option>
                    <option value="Seoul">Seoul</option>
                    <option value="London">London</option>
                    <option value="NewYork">NewYork</option>
                </select>
            </div>
            <button type="button" class="btn-warning" id="btn1">Get Name</button>
            <button type="button" class="btn-success" id="btn2">Get Comment</button>
            <button type="button" class="btn-danger" id="btn3">Get city</button>
            <input class="form-control" name="boxbox" id="boxbox">
        </form>
        <!--All_check-->
        <form class="mt-5">
            <div class="form-group">
                <input class="check" type="checkbox" value="Arduino">
                <label>Arduino</label>
            </div>
            <div class="form-group">
                <input class="check" type="checkbox" value="Android">
                <label>Android</label>
            </div>
            <div class="form-group">
                <input class="check" type="checkbox" value="AI">
                <label>AI</label>
            </div>
            <div class="form-group">
                <input class="check" type="checkbox" value="Big Data">
                <label>Big Data</label>
            </div>
            <button type="button" id="checkbtn" class="btn-primary">All check Toggle</button>
        </form>

    </div>
</body>

</html>
