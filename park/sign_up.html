<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
        integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!--헤더 부분 시작-->
        <div class="blog-header pt-4">
            <div class="row align-items-center justify-content-between">
                <div class="col-4 d-flex justify-content-start">
                    <a href="#" class="text-secondary text-decoration-none">Subscribe</a>
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <a href="/p/index" class="text-secondary text-decoration-none">
                        <h5 class="display-5 font-weight-bold">반려동물 보호소</h5>
                    </a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a href="#" class="text-secondary text-decoration-none">로그인</a>
                    <a href="/p/sign_up" class="text-secondary m-2 text-decoration-none">회원가입</a>
                </div>
            </div>
        </div>
        <!--헤더 부분 끝-->
        <!--네비 부분 시작-->
        <nav class="navbar navbar-expand-sm bg-white fixed-auto justify-content-between border-top border-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link text-dark">보호소 소개</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link text-dark">입소신청</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link text-dark">무료분양</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link text-dark">보호소 스토리</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link text-dark">정보및훈련</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/p/notice" class="nav-link text-dark">Notice</a>
                </li>
            </ul>
        </nav>
        <!--네비 부분 끝-->
        <!--회원가입 시작-->
        <div class="container">
            <form action="/park/sign_up" class="m-5 p-3 border border-secondary">
                <div class="form-group m-4 text-center">
                    <div class="display-4 font-weight-bold">회원가입</div>
                </div>
                <div class="form-group m-4">
                    <div class="input-group">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                        <input type="id" class="form-control" name="name" placeholder="이름을 입력하세요">
                    </div>
                    <div class="input-group">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                        <input type="email" class="form-control" name="email" placeholder="이메일">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <input type="password" class="form-control" name="password" placeholder="비밀번호">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <input type="password" class="form-control" name="re_password" placeholder="비밀번호 확인">
                    </div>
                </div>
                
                <div class="form-group m-4">
                        <div>생일: <input type="date" name="birthday"></div>
                    </div>
                <div class="form-group m-4 text-center">
                    <button type="submit" class="btn rounded btn-primary">가입하기</button>
                </div>
            </form>
        </div>
        <!--회원가입 끝-->
    </div>
</body>

</html>
