<body>
    <script>
        $(function () {
            $("input").focus(function () {
                $(this).css("background-color", "grey");
            });
            $("input").blur(function () {
                $(this).css("background-color", "green");
            });
        });
    </script>

    <div class="container">
       Name: <input type="text" name="fullname" class="form-control">
        <table class="table table-bordered">
            <thead class="font-weight-bold table-secondary">
                <td>Mouse Events</td>
                <td>Keyboard Events</td>
                <td>Form Events</td>
                <td>Document/Window Events</td>
            </thead>
            <tbody>
                <tr>
                        <td>click</td>
                        <td>keypress</td>
                        <td>submit</td>
                        <td>load</td>
                </tr>
                <tr>
                        <td>dblclick</td>
                        <td>keydown</td>
                        <td>change</td>
                        <td>resize</td>
                </tr>
                <tr>
                        <td>mouseleave</td>
                        <td></td>
                        <td>blur</td>
                        <td>unload</td>
                </tr>
            </tbody>
        </table>
    </div>
