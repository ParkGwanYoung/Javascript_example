<body class="bg-success">
    <div class="container bg-primary border m-5 text-white">
        <div id="demo">.....</div>
    </div>
    <!-- ///////////////////////////////////////// -->
    <div class="container bg-primary border m-5 text-white">
        <div id="demo1">.....</div>
    </div>
    <div class="container bg-primary border m-5 text-white">
        <div id="demo2">.....</div>
    </div>
    <div class="container bg-primary border m-5 text-white">
        <div id="demo3">.....</div>
    </div>
    <div class="container bg-primary border m-5 text-white">
        <div id="demo4">.....</div>
    </div>
    <!-- ///////////////////////////////////////// -->

    <script>
        function f_compare(first, second) {
            var x;
            if (first > second) {
                x = first;
            }
            else { x = second; }
            return x;
        }
        document.getElementById("demo").innerHTML = f_compare(60, 70);
        /////////////////////////////////
        var string = "HTML element has been changed"
        function f_getTextAndoutput(str1, text, array) {
            var sentence = str1.split(text);
            return sentence[array];
        }
        document.getElementById("demo1").innerHTML = f_getTextAndoutput(string, "been", 0);
        document.getElementById("demo2").innerHTML = f_getTextAndoutput(string, "element", 0);
        /////////////////////////////////
        var string1 = "HTML element CSS"
        var string2 = "CSS element HTML"
        function f_getTextAndreplace(str, change_str1, change_str2) {
            var exchange = str.replace(change_str1,change_str2)
            return exchange;
        }
        document.getElementById("demo3").innerHTML = f_getTextAndreplace(string1, "CSS", "HTML");
        document.getElementById("demo4").innerHTML = f_getTextAndreplace(string2, "CSS", "HTML");
    </script>
</body>

</html>
